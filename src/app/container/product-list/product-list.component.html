<app-filter
  [All]="allProducts"
  [inStock]="inStockProducts"
  [outOfStock]="outOfStockProducts"
  (newChangeEvent)="EventRaised($event)"
></app-filter>

<div class="ekart--products--container">
  <ng-container *ngFor="let prod of products">
    <ng-container
      *ngIf="
        searchTextValue === '' ||
        prod.name.toLowerCase().includes(searchTextValue)
      "
    >
      <app-product 
        [prod]="prod"
        *ngIf="
          selectedRadioBtn === 'All' ||
          prod.is_in_inventory === (selectedRadioBtn === 'true')
        "
        (click)="selectedProduct = prod"
      ></app-product>
    </ng-container>
  </ng-container>
</div>
